{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Collab</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }


        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to top, #9795f0 0%, #fbc8d4 100%);
            transition: opacity 0.5s ease-in-out;
        }

        .shell {
            width: 780px;
            height: 580px;
            background: #ffffff;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* 图片展示区域 */
        .head {
            height: 340px;
            position: relative;
            overflow: hidden;
        }

        .head::before {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background: url("{{ product.image.url }}");
            background-size: cover;
            background-position: center;
        }

        /* 信息展示区域 */
        .info-container {
            display: flex;
            height: 240px;
            padding: 30px;
            position: relative;
        }

        .left-info {
            flex: 1;
            padding-right: 30px;
            border-right: 2px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-info {
            flex: 2;
            padding-left: 30px;
            overflow-y: auto;
        }

        .date {
            color: #9795f0;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }

        .divider {
            width: 2px;
            background: #eee;
            margin: 0 30px;
        }

        .action-buttons {
            position: absolute;
            bottom: 20px;
            left: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        /* 两组分别排布 */
        .visibility-group {
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }


        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            background: #9795f0;
            color: white;
        }

        .action-btn:hover {
            background: #7a77e0;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #ff6b6b;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        /* 隐私设置开关 */
        .minimal-visibility-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .minimal-visibility-label {
            font-size: 14px;
            color: #666;
        }

        .minimal-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .minimal-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .minimal-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .minimal-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .minimal-slider {
            background-color: #9795f0;
        }

        input:checked + .minimal-slider:before {
            transform: translateX(26px);
        }

        .minimal-visibility-status {
            font-size: 14px;
            color: #666;
            min-width: 60px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/fade.css' %}">
</head>
<body>

<div class="shell">
    <!-- 上方图片展示区域 -->
    <div class="head"></div>

    <!-- 下方信息展示区域 -->
    <div class="info-container">
        <div class="left-info">
            <div>
                <div class="date">{{ product.Shooting_Date }}</div>
                <div class="product-name">{{ product.name }}</div>
            </div>

            <!-- 按钮区域 - 移动到左下角 -->
            <div class="action-buttons">
                {% if user.is_authenticated %}
                    <!-- 隐私设置开关 -->
                    <div class="visibility-group">
                        <div class="minimal-visibility-control">
                            <span class="minimal-visibility-label">Visibility:</span>
                            <label class="minimal-switch">
                                <input type="checkbox"
                                       id="visibilityToggle"
                                       {% if product.visible %}checked{% endif %}
                                       data-product-id="{{ product.id }}"
                                       data-url="{% url 'toggle_visibility' product.id %}">
                                <span class="minimal-slider"></span>
                            </label>
                            <span class="minimal-visibility-status">
                    {% if product.visible %}Public{% else %}Private{% endif %}
                </span>
                        </div>
                    </div>
                {% endif %}

                <!-- Back 和 Delete 一组 -->
                <div class="button-group">
                    <a href="{% url 'products-list' %}" class="action-btn">Back</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'product_delete' product.id %}" class="action-btn delete-btn">Delete Photo</a>
                    {% endif %}
                </div>
            </div>


        </div>

        <div class="divider"></div>

        <div class="right-info">
            <div class="description">
                {{ product.description|safe }}
            </div>
        </div>
    </div>
</div>

<script>
    // 页面加载后渐显
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
    });

    // 页面离开时淡出
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("a");

        links.forEach(function (link) {
            const href = link.getAttribute("href");

            // 防止空链接、锚点和 JS链接影响跳转
            if (
                href &&
                !href.startsWith("#") &&
                !href.startsWith("javascript:") &&
                !link.hasAttribute("target")
            ) {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.body.classList.remove("fade-in");
                    document.body.style.opacity = 0;
                    setTimeout(function () {
                        window.location = href;
                    }, 300); // 与CSS中transition一致
                });
            }
        });
    });


</script>
<script>
    // 添加切换可见性的JavaScript
    document.getElementById('visibilityToggle')?.addEventListener('change', function () {
        const productId = this.dataset.productId;
        const url = this.dataset.url;
        const isChecked = this.checked;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                visible: isChecked
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const statusElement = document.querySelector('.minimal-visibility-status');
                    statusElement.textContent = isChecked ? 'Public' : 'Private';
                } else {
                    this.checked = !isChecked; // 恢复之前的状态
                }
            });
    });
</script>

</body>

</html>
