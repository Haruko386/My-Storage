<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影集登录</title>
    <style>
        /* 注册容器 - 居中60%宽度 */
        .minimal-register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }

        /* 注册卡片 */
        .minimal-register-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 4px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }

        /* 注册头部 */
        .minimal-register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .minimal-register-header h1 {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .minimal-register-header p {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        /* 表单组 */
        .minimal-form-group {
            margin-bottom: 1.5rem;
        }

        .minimal-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .minimal-form-group label:after {
            content: '*';
            color: var(--error-red);
            margin-left: 0.25rem;
        }

        .minimal-form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .minimal-form-input:focus {
            outline: none;
            border-color: var(--gray-500);
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        /* 错误提示 */
        .minimal-form-errors {
            margin-bottom: 1.5rem;
            border-left: 3px solid var(--error-red);
            background-color: var(--gray-50);
            padding: 0.75rem;
        }

        .minimal-error-item {
            display: flex;
            align-items: center;
            color: var(--error-red);
            font-size: 0.875rem;
            margin: 0.25rem 0;
        }

        .minimal-error-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1rem;
            height: 1rem;
            background: var(--error-red);
            color: var(--white);
            border-radius: 50%;
            margin-right: 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* 注册按钮 */
        .minimal-register-btn {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--gray-800);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .minimal-register-btn:hover {
            background-color: var(--gray-700);
        }

        /* 注册页脚 */
        .minimal-register-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .minimal-register-footer a {
            color: var(--gray-800);
            text-decoration: none;
            font-weight: 500;
        }

        .minimal-register-footer a:hover {
            text-decoration: underline;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .minimal-register-card {
                padding: 1.5rem;
            }

            .minimal-register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="minimal-register-container">
    <div class="minimal-register-card">
        <div class="minimal-register-header">
            <h1>加入摄影集</h1>
            <p>创建您的个人摄影空间</p>
        </div>

        <form method="post" class="minimal-register-form">
            {% csrf_token %}

            <div class="minimal-form-group">
                <label for="username">用户名*</label>
                <input type="text" id="username" name="username"
                       class="minimal-form-input" required
                       placeholder="2-50个字符">
            </div>

            <div class="minimal-form-group">
                <label for="email">电子邮箱*</label>
                <input type="email" id="email" name="email"
                       class="minimal-form-input" required
                       placeholder="您的常用邮箱">
            </div>

            <div class="minimal-form-group">
                <label for="password">密码*</label>
                <input type="password" id="password" name="password"
                       class="minimal-form-input" required
                       placeholder="至少6位字符">
            </div>

            <div class="minimal-form-group">
                <label for="password2">确认密码*</label>
                <input type="password" id="password2" name="password2"
                       class="minimal-form-input" required
                       placeholder="再次输入密码">
            </div>

            {% if form.errors %}
                <div class="minimal-form-errors">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <div class="minimal-error-item">
                                <span class="minimal-error-icon">!</span>
                                <span>{{ field|title }}: {{ error }}</span>
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="minimal-register-btn">注册账号</button>
        </form>

        <div class="minimal-register-footer">
            <p>已有账号? <a href="{% url 'login' %}">Login now</a></p>
        </div>
    </div>
</div>
</body>
</html>
